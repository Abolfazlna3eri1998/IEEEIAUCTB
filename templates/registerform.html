<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>IAUCTB</title>
</head>
<body>
    <div id="navbar" class="ui three item menu">
        <a id="contact" class="item" dideo-checked="true" href="{% url 'contactus' %}">Contact Us</a>
        <a id="register" class="item" dideo-checked="true" href="{% url 'register' %}">Register</a>
        <a id="homepage" class="item" dideo-checked="true" href="{% url 'index' %}">Home Page</a>
    </div>
    <form class="ui form">
  <div class="field">
    <label>First Name</label>
    <input type="text" name="first_name" placeholder="First Name">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="last_name" placeholder="Last Name">
  </div>
  <div class="field">
    <label>username</label>
    <input type="text" name="username" placeholder="username">
  </div>
  <div class="field">
    <label>Email</label>
    <input type="email" name="email" placeholder="Email">
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" name="password1" placeholder="Password">
  </div>
  <div class="field">
    <label>Repassword</label>
    <input type="password" name="password2" placeholder="Repassword">
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>I agree to the Terms and Conditions</label>
    </div>
  </div>
  <button class="ui button" type="submit" name="submit">Submit</button>



</form>
</body>
</html>
